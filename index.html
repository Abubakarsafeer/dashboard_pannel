<script>
    $('#dashboard-cta').click(function(){

$('.sidebar_items_main .sidebar_item').each(function(){
$(this).click(function(){
    $('.sidebar_item').not(this).removeClass('active');
    $(this).toggleClass('active');
});
});
</script>
